        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3(); this.posCake = new THREE.Vector3(); 
                this.velocity = new THREE.Vector3(); this.isExploded = false;
                this.baseScale = mesh.scale.x; 
                const speedMult = (type === 'PHOTO' || type === 'STAR') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3((Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult);
                this.calculatePositions();
            }
            calculatePositions() {
                // TREE
                if (this.type === 'STAR') {
                     this.posTree.set(0, CONFIG.particles.treeHeight/2 + 1.5, 0);
                } else if (this.type === 'PHOTO') {
                    this.posTree.set(0,0,0);
                } else {
                    const h = CONFIG.particles.treeHeight; const halfH = h/2; let t = Math.pow(Math.random(), 0.8); const y = (t*h)-halfH;
                    let rMax = CONFIG.particles.treeRadius*(1.0-t); if(rMax<0.5) rMax=0.5;
                    const angle = t*50*Math.PI + Math.random()*Math.PI; const r = rMax*(0.8+Math.random()*0.4);
                    this.posTree.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                }
                // CAKE
                if (this.type === 'STAR') {
                     this.posCake.set(0, 0, 6); // Sao xu·ªëng m·∫∑t tr∆∞·ªõc b√°nh
                } else {
                    let cR, cY, cA;
                    if(Math.random()<0.6) { cR=Math.sqrt(Math.random())*8; cY=(Math.random()*4)-6; } else { cR=Math.sqrt(Math.random())*5; cY=(Math.random()*3)-2; }
                    cA = Math.random()*Math.PI*2;
                    this.posCake.set(Math.cos(cA)*cR, cY, Math.sin(cA)*cR);
                }
                // SCATTER
                let rS = this.isDust ? (12+Math.random()*20) : (8+Math.random()*12); if(this.type==='STAR') rS=15;
                const th = Math.random()*Math.PI*2; const ph = Math.acos(2*Math.random()-1);
                this.posScatter.set(rS*Math.sin(ph)*Math.cos(th), rS*Math.sin(ph)*Math.sin(th), rS*Math.cos(ph));
            }
            explode() {
                this.isExploded = true; const s = 5 + Math.random()*15;
                this.velocity.set((Math.random()-0.5)*s, (Math.random()-0.5)*s+5, (Math.random()-0.5)*s);
            }
            resetExplosion() { this.isExploded = false; this.velocity.set(0,0,0); this.mesh.visible = true; }
            update(dt, mode, focusTargetMesh) {
                if (mode === 'FIREWORKS' && this.isExploded) {
                    this.mesh.position.add(this.velocity.clone().multiplyScalar(dt));
                    this.velocity.y -= 9.8*dt; this.mesh.rotation.x += this.velocity.z*dt; this.mesh.rotation.y += this.velocity.x*dt;
                    this.mesh.scale.multiplyScalar(0.98); return;
                }
                let target = this.posTree;
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'CAKE') target = this.posCake;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const inv = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = new THREE.Vector3(0,2,35).applyMatrix4(inv);
                    } else target = this.posScatter;
                }
                const speed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 3.0;
                this.mesh.position.lerp(target, speed * dt);

                if (mode === 'SCATTER') { this.mesh.rotation.x+=this.spinSpeed.x*dt; this.mesh.rotation.y+=this.spinSpeed.y*dt; }
                else if (mode==='TREE' || mode==='CAKE') {
                    if(this.type==='PHOTO') { this.mesh.lookAt(0,this.mesh.position.y,0); this.mesh.rotateY(Math.PI); }
                    else if(this.type!=='STAR') { this.mesh.rotation.y+=0.5*dt; } // Sao kh√¥ng xoay
                }
                if (mode==='FOCUS' && this.mesh===focusTargetMesh) this.mesh.lookAt(camera.position);

                let s = this.baseScale;
                if (this.isDust) { s = this.baseScale*(0.8+0.4*Math.sin(clock.elapsedTime*4+this.mesh.id)); if(mode==='TREE'||mode==='CAKE') s=0; }
                
                // --- CH·ªàNH K√çCH TH∆Ø·ªöC SAO/·∫¢NH KHI ZOOM RA ---
                else if (mode==='SCATTER' && (this.type==='PHOTO'||this.type==='STAR')) s = this.baseScale * 1.2;
                
                else if (mode==='FOCUS') s=(this.mesh===focusTargetMesh)?4.5:this.baseScale*0.8;
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function createParticles() {
            const sphere = new THREE.SphereGeometry(0.5, 32, 32); const box = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0,-0.5,0), new THREE.Vector3(0,0.3,0), new THREE.Vector3(0.1,0.5,0), new THREE.Vector3(0.3,0.4,0)]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);
            const gold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const green = new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen, metalness: 0.2, roughness: 0.8 });
            const red = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.2 });
            const candy = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });
            for (let i = 0; i < CONFIG.particles.count; i++) {
                const r = Math.random(); let mesh, type;
                if (r < 0.4) { mesh = new THREE.Mesh(box, green); type = 'BOX'; }
                else if (r < 0.7) { mesh = new THREE.Mesh(box, gold); type = 'GOLD_BOX'; }
                else if (r < 0.92) { mesh = new THREE.Mesh(sphere, gold); type = 'GOLD_SPHERE'; }
                else if (r < 0.97) { mesh = new THREE.Mesh(sphere, red); type = 'RED'; }
                else { mesh = new THREE.Mesh(candyGeo, candy); type = 'CANE'; }
                const s = 0.4 + Math.random()*0.5; mesh.scale.set(s,s,s); mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                mainGroup.add(mesh); particleSystem.push(new Particle(mesh, type, false));
            }
            // STAR
            const starShape = new THREE.Shape(); const pts = 5; 
            for (let i = 0; i < pts * 2; i++) { const a = (i*Math.PI)/pts+Math.PI/2; const r = (i%2===0)?1.5:0.7; if(i===0) starShape.moveTo(Math.cos(a)*r, Math.sin(a)*r); else starShape.lineTo(Math.cos(a)*r, Math.sin(a)*r); }
            const star = new THREE.Mesh(new THREE.ExtrudeGeometry(starShape, { depth: 0.4, bevelEnabled: true }), new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00 }));
            mainGroup.add(star); particleSystem.push(new Particle(star, 'STAR', false));
            mainGroup.add(photoMeshGroup);
        }
        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0); const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            for (let i = 0; i < CONFIG.particles.dustCount; i++) { const m = new THREE.Mesh(geo, mat); m.scale.setScalar(0.5 + Math.random()); mainGroup.add(m); particleSystem.push(new Particle(m, 'DUST', true)); }
        }
        function loadPredefinedImages() {
            const l = new THREE.TextureLoader(); CONFIG.preload.onlineImages.forEach(u => l.load(u, t => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }));
            for (let i = 1; i <= CONFIG.preload.totalImages; i++) { l.load(`${CONFIG.preload.folderPath}${i}.jpg`, t => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }, undefined, () => { l.load(`${CONFIG.preload.folderPath}${i}.png`, t => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }); }); }
        }
        function addPhotoToScene(t) {
            const f = new THREE.Mesh(new THREE.BoxGeometry(1.4,1.4,0.05), new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold }));
            let w = 1.2, h = 1.2; if (t.image) { const a = t.image.width/t.image.height; if (a > 1) h = w/a; else w = h*a; }
            const p = new THREE.Mesh(new THREE.PlaneGeometry(w,h), new THREE.MeshBasicMaterial({ map: t, side: THREE.DoubleSide })); p.position.z = 0.04;
            const g = new THREE.Group(); g.add(f); g.add(p); f.scale.set(w/1.2, h/1.2, 1); g.scale.setScalar(0.8);
            photoMeshGroup.add(g); particleSystem.push(new Particle(g, 'PHOTO', false)); updatePhotoLayout();
        }
        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO'); if (!photos.length) return;
            const h = CONFIG.particles.treeHeight * 0.9; const stepY = h / photos.length;
            photos.forEach((p, i) => {
                const y = (-h/2) + stepY * i + stepY/2; const normH = (y + CONFIG.particles.treeHeight/2)/CONFIG.particles.treeHeight;
                const r = (CONFIG.particles.treeRadius * (1.0 - normH) || 1.0) + 3.0; const a = normH * Math.PI * 6 + Math.PI/4;
                p.posTree.set(Math.cos(a)*r, y, Math.sin(a)*r);
            });
        }

        // --- AI LOGIC (UPDATE) ---
        async function initMediaPipe() {
            video = document.getElementById('webcam'); const constraints = { video: { width: 640, height: 480, frameRate: 30 } };
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" }, runningMode: "VIDEO", numHands: 2 });
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`, delegate: "GPU" }, runningMode: "VIDEO", numFaces: 1, outputFaceBlendshapes: true });
            if (navigator.mediaDevices?.getUserMedia) { const stream = await navigator.mediaDevices.getUserMedia(constraints); video.srcObject = stream; video.addEventListener("loadeddata", predictWebcam); debugInfo.innerText = "AI Ready."; }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) { lastVideoTime = video.currentTime; const time = performance.now();
                if (handLandmarker) processHands(handLandmarker.detectForVideo(video, time));
                if (faceLandmarker && STATE.mode === 'CAKE') processFace(faceLandmarker.detectForVideo(video, time));
            }
            requestAnimationFrame(predictWebcam);
        }

        function processHands(result) {
            const hands = result.landmarks; STATE.hand.detected = hands.length > 0;
            if (hands.length > 0) {
                const hand = hands[0]; const wrist = hand[0];
                STATE.hand.x = (hand[9].x - 0.5) * 2; STATE.hand.y = (hand[9].y - 0.5) * 2;
                const handSize = Math.hypot(hand[9].x - wrist.x, hand[9].y - wrist.y); if (handSize < 0.05) return;
                
                const tips = [hand[8], hand[12], hand[16], hand[20]]; let avgTip = 0; tips.forEach(t => avgTip += Math.hypot(t.x-wrist.x, t.y-wrist.y)); avgTip /= 4;
                const extRatio = avgTip / handSize;
                const pinchDist = Math.hypot(hand[4].x-hand[8].x, hand[4].y-hand[8].y); const pinchRatio = pinchDist/handSize;
                
                const isOne = hand[8].y < hand[6].y && hand[12].y > hand[10].y && hand[16].y > hand[14].y && hand[20].y > hand[18].y;

                // 1. FIST -> RESET
                if (extRatio < 0.6 && !isOne) {
                    if (STATE.mode !== 'TREE') {
                        STATE.mode = 'TREE'; candleMesh.visible = false; STATE.candleExtinguished = false;
                        particleSystem.forEach(p => p.resetExplosion());
                        document.getElementById('love-message').classList.remove('visible'); // ·∫®n ch·ªØ Love
                        
                        // Reset Star Rotation
                        const star = particleSystem.find(p=>p.type==='STAR');
                        if(star) star.mesh.rotation.set(0,0,0);

                        debugInfo.innerText = "Fist -> Reset";
                    } return;
                }
                // 2. NUMBER 1 -> CAKE
                if (isOne && STATE.mode === 'TREE') { STATE.mode = 'CAKE'; candleMesh.visible = true; flameMesh.visible = true; flameLight.intensity = 5; STATE.candleExtinguished = false; debugInfo.innerText = "Number 1 -> Cake"; return; }
                if (STATE.mode === 'CAKE' || STATE.mode === 'FIREWORKS') return;
                // 3. OK -> FOCUS
                if (pinchRatio < 0.35) { if (STATE.mode !== 'FOCUS') { STATE.mode = 'FOCUS'; const photos = particleSystem.filter(p => p.type === 'PHOTO'); if(photos.length) STATE.focusTarget=photos[Math.floor(Math.random()*photos.length)].mesh; debugInfo.innerText = "OK -> Focus"; } return; }
                // 4. OPEN -> SCATTER
                if (extRatio > 1.3) { if (STATE.mode !== 'SCATTER') { STATE.mode = 'SCATTER'; debugInfo.innerText = "Open -> Scatter"; } return; }
                // 5. RELAX
                if (STATE.mode === 'SCATTER' || STATE.mode === 'FOCUS') { STATE.mode = 'TREE'; debugInfo.innerText = "Relax -> Tree"; }
            }
        }

        function processFace(result) {
            let isBlowing = false;

            // C√ÅCH 1: D√πng AI Blendshapes (Ch√≠nh x√°c nh·∫•t - ∆Øu ti√™n)
            // AI s·∫Ω ph√¢n t√≠ch c∆° m·∫∑t ƒë·ªÉ bi·∫øt b·∫°n ƒëang "Chu m·ªè" (mouthPucker) hay kh√¥ng
            if (result.faceBlendshapes && result.faceBlendshapes.length > 0) {
                const categories = result.faceBlendshapes[0].categories;
                const pucker = categories.find(category => category.categoryName === 'mouthPucker');
                
                // ƒêi·ªÉm s·ªë > 0.45 nghƒ©a l√† ƒëang chu m·ªè kh√° r√µ
                if (pucker && pucker.score > 0.45) {
                    isBlowing = true;
                }
            }
            // C√ÅCH 2: D√πng to√°n h·ªçc (D·ª± ph√≤ng n·∫øu C√°ch 1 kh√¥ng ch·∫°y)
            else if (result.faceLandmarks && result.faceLandmarks.length > 0) {
                const face = result.faceLandmarks[0];
                const top = face[13]; 
                const bottom = face[14]; 
                const left = face[61]; 
                const right = face[291];

                const height = Math.hypot(top.x - bottom.x, top.y - bottom.y);
                const width = Math.hypot(left.x - right.x, left.y - right.y);
                const ratio = height / width;

                // TƒÉng ng∆∞·ª°ng l√™n 0.85. 
                // Gi·∫£i th√≠ch: Khi h·∫£ h·ªçng, mi·ªáng v·∫´n b√® ngang n√™n t·ª∑ l·ªá th·∫•p (~0.6).
                // Khi chu m·ªè th·ªïi, mi·ªáng thu h·∫πp l·∫°i th√†nh h√¨nh tr√≤n nh·ªè, t·ª∑ l·ªá s·∫Ω cao (> 0.85).
                if (ratio > 0.85) {
                    isBlowing = true;
                }
            }

            // X·ª¨ L√ù KHI PH√ÅT HI·ªÜN TH·ªîI
            if (isBlowing && !STATE.candleExtinguished) {
                STATE.candleExtinguished = true; 
                flameLight.intensity = 0; 
                flameMesh.visible = false;
                
                // HI·ªÜN CH·ªÆ LOVE
                document.getElementById('love-message').classList.add('visible');

                setTimeout(() => { 
                    STATE.mode = 'FIREWORKS'; 
                    candleMesh.visible = false; 
                    particleSystem.forEach(p => p.explode()); 
                }, 300);
            }
        }

        function setupEvents() { window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); }); window.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 'h') document.getElementById('webcam-wrapper').classList.toggle('ui-hidden'); }); }

        function animate() {
            requestAnimationFrame(animate); const dt = clock.getDelta();
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) { 
                STATE.rotation.y += (STATE.hand.x * Math.PI - STATE.rotation.y) * 3.0 * dt; 
                STATE.rotation.x += (STATE.hand.y * 0.5 - STATE.rotation.x) * 3.0 * dt; 
            } else if (STATE.mode === 'TREE' || STATE.mode === 'CAKE') { 
                STATE.rotation.y += 0.3 * dt; STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt; 
            }
            mainGroup.rotation.y = STATE.rotation.y; mainGroup.rotation.x = STATE.rotation.x;
            if (STATE.mode === 'CAKE' && !STATE.candleExtinguished) { flameLight.intensity = 5 + Math.random() * 2; flameMesh.scale.setScalar(0.8 + Math.random() * 0.4); }
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const titleElement = document.querySelector("#ui-layer h1");
        if (!titleElement) return;
        const text = titleElement.textContent.trim();
        titleElement.innerHTML = ""; 
        const SETTINGS = { radius: 150, baseWeight: 400, maxWeight: 900 };
        const charRefs = [];
        text.split("").forEach((char) => {
            const span = document.createElement("span");
            span.textContent = char;
            if (char === " ") { span.style.width = "0.5em"; span.style.display = "inline-block"; } 
            else { span.classList.add("proximity-char"); }
            titleElement.appendChild(span);
            if (char !== " ") charRefs.push(span);
        });
        
        let mouseX = -9999; let mouseY = -9999;
        document.addEventListener("mousemove", (e) => { mouseX = e.clientX; mouseY = e.clientY; });
        document.addEventListener("touchmove", (e) => { if (e.touches[0]) { mouseX = e.touches[0].clientX; mouseY = e.touches[0].clientY; } });

        function animateText() {
            charRefs.forEach((span) => {
                const rect = span.getBoundingClientRect();
                const charCenterX = rect.left + rect.width / 2;
                const charCenterY = rect.top + rect.height / 2;
                const distance = Math.sqrt(Math.pow(mouseX - charCenterX, 2) + Math.pow(mouseY - charCenterY, 2));
                let weight = SETTINGS.baseWeight;
                if (distance < SETTINGS.radius) {
                    const normalizedDist = 1 - distance / SETTINGS.radius;
                    weight = SETTINGS.baseWeight + (SETTINGS.maxWeight - SETTINGS.baseWeight) * normalizedDist;
                }
                span.style.fontVariationSettings = `'wght' ${weight}`;
            });
            requestAnimationFrame(animateText);
        }
        animateText();
    });
    </script>

    <script>
    (function() {
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let snowflakes = [];
        let mouse = { x: -1000, y: -1000 };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        document.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });

        class Snowflake {
            constructor() {
                this.reset(true); 
            }

            reset(initial = false) {
                this.x = Math.random() * width;
                this.y = initial ? Math.random() * height : -10;
                this.size = Math.random() * 2.5 + 1; 
                this.speedY = Math.random() * 1.5 + 0.5; 
                this.speedX = 0;
                this.sway = Math.random() * 0.05; 
                this.swayOffset = Math.random() * Math.PI * 2;
                this.opacity = Math.random() * 0.6 + 0.2; 
            }

            update() {
                this.y += this.speedY;
                this.x += Math.sin(this.y * 0.02 + this.swayOffset) * 0.5 + this.speedX;

                const dx = this.x - mouse.x;
                const dy = this.y - mouse.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                const forceRadius = 120; 

                if (dist < forceRadius) {
                    const force = (forceRadius - dist) / forceRadius;
                    const angle = Math.atan2(dy, dx);
                    const pushForce = force * 4; 
                    this.speedX += Math.cos(angle) * pushForce * 0.5;
                    this.speedY += Math.sin(angle) * pushForce * 0.5;
                }

                this.speedX *= 0.95;
                if (this.speedY > 3) this.speedY *= 0.95; 

                if (this.y > height + 10 || this.x > width + 10 || this.x < -10) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        const flakeCount = 300; 
        for(let i = 0; i < flakeCount; i++) {
            snowflakes.push(new Snowflake());
        }

        function loop() {
            ctx.clearRect(0, 0, width, height); 
            snowflakes.forEach(flake => {
                flake.update();
                flake.draw();
            });
            requestAnimationFrame(loop);
        }
        loop();
    })();
    </script>
