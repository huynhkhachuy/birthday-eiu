<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Grand Luxury Tree - Scramble Text</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }

        /* LAYER 0: LIQUID BACKGROUND */
        #liquid-ether-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: all; }

        /* LAYER 1: 3D TREE */
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* LAYER 2: SNOWFALL */
        #snow-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }

        /* LAYER 10: UI Overlay */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; align-items: center; padding-top: 40px; box-sizing: border-box; transition: opacity 0.5s ease; }

        /* Loading */
        #loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease-out; }
        .loader-text { color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px; text-transform: uppercase; font-weight: 100; }
        .spinner { width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); border-top: 1px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography */
        h1 {
            color: #fceea7; font-size: 56px; margin: 0; letter-spacing: -1px;
            text-shadow: 0 0 50px rgba(252, 238, 167, 0.6);
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Roboto Flex', sans-serif; font-weight: 400;
            cursor: default; pointer-events: auto; opacity: 0.9; transition: opacity 0.5s ease;
        }

        /* --- SCRAMBLED TEXT STYLES (MỚI) --- */
        .wishes-container {
            position: absolute;
            bottom: 110px; /* Nằm trên Music Player */
            right: 40px;
            text-align: right;
            pointer-events: auto; /* Để chuột tương tác được */
            z-index: 20;
            /* Font đơn cách (Monospace) nhìn sẽ giống code/hacker hơn */
            font-family: 'Space Mono', monospace; 
            font-size: 16px;
            color: #fceea7;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
            min-height: 24px; /* Giữ chỗ tránh nhảy layout */
        }

        .scramble-char {
            display: inline-block;
            min-width: 10px; /* Cố định chiều rộng để chữ không bị giật khi đổi ký tự */
            text-align: center;
            transition: color 0.1s;
        }
        
        .scramble-char.active {
            color: #ffffff; /* Sáng lên khi bị nhiễu */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* --- MUSIC PLAYER & ELASTIC SLIDER --- */
        .music-wrapper {
            position: absolute; bottom: 40px; right: 40px;
            display: flex; align-items: center; pointer-events: auto;
            height: 40px; padding-left: 60px; 
            
            /* Tăng padding phải để chứa số phần trăm */
            padding-right: 60px; 
            
            background: rgba(10, 10, 10, 0.75);
            border-radius: 50px; border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease; z-index: 20;
        }
        .music-wrapper:hover { border-color: rgba(212, 175, 55, 0.8); background: rgba(10, 10, 10, 0.9); }

        .music-avatar {
            position: absolute; left: -15px; top: 50%; transform: translateY(-50%);
            width: 60px; height: 60px; border-radius: 50%;
            background-image: url('./images/avatar.jpg'); 
            background-size: cover; background-position: center;
            border: 2px solid #d4af37; box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            animation: spinAvatar 6s linear infinite; animation-play-state: paused;
            cursor: pointer; z-index: 2;
        }
        .music-avatar:hover { transform: translateY(-50%) scale(1.05); }
        @keyframes spinAvatar { from { transform: translateY(-50%) rotate(0deg); } to { transform: translateY(-50%) rotate(360deg); } }

        .music-controls { display: flex; align-items: center; gap: 15px; height: 100%; }
        .mute-btn {
            background: none; border: none; padding: 0; cursor: pointer;
            width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;
            opacity: 0.8; transition: transform 0.2s, opacity 0.2s;
        }
        .mute-btn:hover { transform: scale(1.15); opacity: 1; }
        .mute-btn svg { width: 22px; height: 22px; fill: none; stroke: #d4af37; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }

        /* Elastic Slider CSS */
        .slider-root {
            position: relative; width: 120px; height: 30px; 
            display: flex; align-items: center; cursor: grab;
            touch-action: none; user-select: none;
        }
        .slider-root:active { cursor: grabbing; }
        
        .slider-track-wrapper {
            position: relative; width: 100%; height: 4px;
            display: flex; align-items: center;
            transform-origin: left center;
        }
        
        .slider-track {
            position: relative; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 99px; overflow: hidden;
        }
        
        .slider-range {
            position: absolute; height: 100%; width: 50%;
            background-color: #d4af37; border-radius: 99px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .value-indicator {
            position: absolute; 
            
            /* Căn giữa theo chiều dọc */
            top: 50%; 
            transform: translateY(-50%);
            
            /* Đẩy sang bên phải thanh trượt */
            left: auto;
            right: -40px; 
            
            color: #d4af37; 
            font-size: 14px; /* Tăng kích thước chữ một chút cho rõ */
            font-weight: bold; 
            font-family: 'Space Mono', monospace; /* Đổi font cho hợp style code */
            
            opacity: 0; /* Giữ nguyên hiệu ứng ẩn hiện */
            transition: opacity 0.2s; 
            pointer-events: none;
        }

        /* Khi hover vào thanh trượt thì hiện số */
        .slider-root:hover .value-indicator, .slider-root:active .value-indicator { opacity: 1; }
        /* Webcam */
        #webcam-wrapper {
            position: absolute; bottom: 30px; left: 30px; width: 280px; height: 210px;
            border: 1px solid rgba(212, 175, 55, 0.5); box-shadow: 0 0 20px rgba(0, 0, 0, 0.9);
            border-radius: 4px; overflow: hidden; opacity: 1; pointer-events: none; z-index: 50;
            background: #000; transition: opacity 0.5s ease;
        }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #debug-info {
            position: absolute; bottom: 5px; left: 5px;
            color: rgba(212, 175, 55, 0.8); font-size: 10px; font-family: monospace;
            background: rgba(0, 0, 0, 0.5); padding: 2px 5px; pointer-events: none;
        }
    </style>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // ... (CODE LIQUID ETHER NẾU CÓ) ...

        // --- CẤU HÌNH ---
        const CONFIG = {
            colors: { bg: 0x000000, champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000 },
            particles: { count: 1500, dustCount: 2500, treeHeight: 24, treeRadius: 8 },
            camera: { z: 50 },
            preload: {
                folderPath: './images/', totalImages: 30,         
                onlineImages: [
                    'https://i.imgur.com/1.jpg',
                    'https://i.imgur.com/2.jpg',
                    'https://i.imgur.com/3.jpg',
                    'https://i.imgur.com/4.jpg',
                    'https://i.imgur.com/5.jpg',
                ]
            }
        };

        const STATE = { mode: 'TREE', focusIndex: -1, focusTarget: null, hand: { detected: false, x: 0, y: 0 }, rotation: { x: 0, y: 0 } };

        let scene, camera, renderer, composer;
        let mainGroup; let clock = new THREE.Clock();
        let particleSystem = []; let photoMeshGroup = new THREE.Group();
        let handLandmarker, video; let caneTexture; 
        const debugInfo = document.getElementById('debug-info');

        async function init() {
            initThree(); setupEnvironment(); setupLights(); createTextures(); createParticles(); createDust();     
            loadPredefinedImages(); setupPostProcessing(); setupEvents();
            setupMusicPlayer(); 
            
            // Khởi tạo Scramble Text
            initScrambleText();
            
            await initMediaPipe();
            const loader = document.getElementById('loader'); loader.style.opacity = 0; setTimeout(() => loader.remove(), 800);
            animate();
        }

        // =================================================================
        // SCRAMBLE TEXT LOGIC (JS THUẦN)
        // =================================================================
        function initScrambleText() {
            const container = document.getElementById('scramble-text');
            const chars = '!<>-_\\/[]{}—=+*^?#________'; // Ký tự nhiễu
            const messages = [
                "Chúc mừng sinh nhật Eiu ❤️",
                "Eiu tuổi mới thật rực rỡ và thành công ✨",
                "Luôn hạnh phúc khi có anh cạnh bên nhé ❤️",
                "Yêu em bé iu của anh iu nhìu nhắm ✨",
            ];
            
            let messageIndex = 0;
            let spans = [];
            let frameRequest;
            let mouse = { x: -9999, y: -9999 };

            // Theo dõi chuột
            window.addEventListener('mousemove', e => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            window.addEventListener('touchstart', e => {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
            }, {passive: true});

            // Hàm tạo text mới
            function setText(text) {
                container.innerHTML = '';
                spans = [];
                const letters = text.split('');
                
                letters.forEach(char => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.dataset.char = char; // Lưu chữ gốc
                    span.className = 'scramble-char';
                    if (char === ' ') span.style.width = '10px'; // Khoảng trắng
                    
                    container.appendChild(span);
                    spans.push({
                        el: span,
                        char: char,
                        scrambleCount: 0 // Đếm số lần nhiễu khi mới xuất hiện
                    });
                });

                // Hiệu ứng "Entrance" (Giải mã khi mới hiện)
                let entranceIter = 0;
                const entranceInterval = setInterval(() => {
                    let complete = true;
                    spans.forEach(s => {
                        if (entranceIter < 15) { // 15 frame đầu bị nhiễu
                            if (Math.random() < 0.5) {
                                s.el.textContent = chars[Math.floor(Math.random() * chars.length)];
                                s.el.classList.add('active');
                            }
                            complete = false;
                        } else {
                            s.el.textContent = s.char;
                            s.el.classList.remove('active');
                        }
                    });
                    entranceIter++;
                    if (complete || entranceIter > 20) clearInterval(entranceInterval);
                }, 50);
            }

            // Vòng lặp Animation cho hiệu ứng Hover
            function update() {
                const radius = 80; // Bán kính ảnh hưởng

                spans.forEach(s => {
                    const rect = s.el.getBoundingClientRect();
                    const dx = mouse.x - (rect.left + rect.width / 2);
                    const dy = mouse.y - (rect.top + rect.height / 2);
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < radius) {
                        // Càng gần càng dễ bị nhiễu
                        if (Math.random() < 0.4) { 
                            s.el.textContent = chars[Math.floor(Math.random() * chars.length)];
                            s.el.classList.add('active');
                        }
                    } else {
                        // Trả về chữ gốc nếu không bị hiệu ứng entrance đè
                        if(s.el.textContent !== s.char && !s.el.classList.contains('entrance')) {
                            s.el.textContent = s.char;
                            s.el.classList.remove('active');
                        }
                    }
                });
                frameRequest = requestAnimationFrame(update);
            }

            // Chạy lần đầu
            setText(messages[0]);
            update();

            // Tự động đổi câu
            setInterval(() => {
                messageIndex = (messageIndex + 1) % messages.length;
                setText(messages[messageIndex]);
            }, 4000); // 4 giây đổi 1 lần
        }

        // =================================================================
        // MUSIC PLAYER LOGIC
        // =================================================================
        function setupMusicPlayer() {
            const audio = document.getElementById('bg-music');
            const muteBtn = document.getElementById('mute-btn');
            const avatar = document.getElementById('music-avatar');
            const sliderRoot = document.getElementById('elastic-slider');
            const trackWrapper = document.getElementById('track-wrapper');
            const sliderRange = document.getElementById('slider-range');
            const valIndicator = document.getElementById('val-indicator');

            const iconSoundOn = `<svg viewBox="0 0 24 24"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>`;
            const iconMute = `<svg viewBox="0 0 24 24"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>`;

            let currentVolume = 0.5; audio.volume = currentVolume;

            const attemptPlay = () => {
                audio.play().then(() => {
                    avatar.style.animationPlayState = 'running';
                    document.removeEventListener('click', attemptPlay);
                    document.removeEventListener('keydown', attemptPlay);
                    document.removeEventListener('touchstart', attemptPlay);
                }).catch(e => console.log("Autoplay blocked"));
            };
            attemptPlay();
            document.addEventListener('click', attemptPlay);
            document.addEventListener('touchstart', attemptPlay);

            avatar.addEventListener('click', (e) => {
                e.stopPropagation();
                if (audio.paused) { audio.play(); avatar.style.animationPlayState = 'running'; } 
                else { audio.pause(); avatar.style.animationPlayState = 'paused'; }
            });

            muteBtn.addEventListener('click', (e) => {
                e.stopPropagation(); audio.muted = !audio.muted;
                muteBtn.innerHTML = (audio.muted || audio.volume === 0) ? iconMute : iconSoundOn;
            });

            // Elastic Slider Logic
            let isDragging = false; const MAX_OVERFLOW = 50;

            function updateSliderVisuals(percentage, overflow = 0, origin = 'center') {
                sliderRange.style.width = `${percentage * 100}%`;
                const scaleY = 1 - Math.abs(overflow) / (MAX_OVERFLOW * 3);
                const scaleX = 1 + Math.abs(overflow) / 100;
                trackWrapper.style.transformOrigin = origin === 'left' ? 'left center' : (origin === 'right' ? 'right center' : 'center center');
                trackWrapper.style.transform = `scale(${scaleX}, ${scaleY})`;
                valIndicator.innerText = Math.round(percentage * 100);
            }

            function handleMove(clientX) {
                const rect = sliderRoot.getBoundingClientRect();
                const width = rect.width;
                const left = rect.left;
                let rawX = clientX - left;
                let percentage = Math.max(0, Math.min(1, rawX / width));
                let overflow = 0; let origin = 'center';

                if (rawX < 0) { overflow = rawX; origin = 'left'; } 
                else if (rawX > width) { overflow = rawX - width; origin = 'right'; }
                if (overflow > MAX_OVERFLOW) overflow = MAX_OVERFLOW;
                if (overflow < -MAX_OVERFLOW) overflow = -MAX_OVERFLOW;

                currentVolume = percentage; audio.volume = currentVolume;
                if(currentVolume > 0) audio.muted = false;
                muteBtn.innerHTML = (audio.muted || currentVolume === 0) ? iconMute : iconSoundOn;
                updateSliderVisuals(percentage, overflow, origin);
            }

            sliderRoot.addEventListener('mousedown', (e) => { isDragging = true; e.stopPropagation(); handleMove(e.clientX); });
            window.addEventListener('mousemove', (e) => { if (!isDragging) return; handleMove(e.clientX); });
            window.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    trackWrapper.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    trackWrapper.style.transform = 'scale(1, 1)';
                    setTimeout(() => { trackWrapper.style.transition = 'none'; }, 300);
                }
            });
            sliderRoot.addEventListener('touchstart', (e) => { isDragging = true; e.stopPropagation(); handleMove(e.touches[0].clientX); }, {passive: false});
            window.addEventListener('touchmove', (e) => { if (!isDragging) return; handleMove(e.touches[0].clientX); }, {passive: false});
            window.addEventListener('touchend', () => {
                isDragging = false;
                trackWrapper.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                trackWrapper.style.transform = 'scale(1, 1)';
                setTimeout(() => { trackWrapper.style.transition = 'none'; }, 300);
            });
        }

        // --- CÁC HÀM 3D CƠ BẢN (GIỮ NGUYÊN) ---
        function loadPredefinedImages() {
            const loader = new THREE.TextureLoader();
            CONFIG.preload.onlineImages.forEach(url => loader.load(url, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }));
            const count = CONFIG.preload.totalImages;
            for (let i = 1; i <= count; i++) {
                loader.load(`${CONFIG.preload.folderPath}${i}.jpg`, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }, undefined, (err) => {
                    loader.load(`${CONFIG.preload.folderPath}${i}.png`, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); });
                });
            }
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000, 0); 
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);
            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() { const pmremGenerator = new THREE.PMREMGenerator(renderer); scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture; }
        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6); scene.add(ambient);
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20); innerLight.position.set(0, 5, 0); mainGroup.add(innerLight);
            const spotGold = new THREE.SpotLight(0xffcc66, 1200); spotGold.position.set(30, 40, 40); scene.add(spotGold);
            const spotBlue = new THREE.SpotLight(0x6688ff, 600); spotBlue.position.set(-30, 20, -30); scene.add(spotBlue);
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8); fill.position.set(0, 0, 50); scene.add(fill);
        }
        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; bloomPass.strength = 0.45; bloomPass.radius = 0.4;
            composer = new EffectComposer(renderer); composer.addPass(renderScene); composer.addPass(bloomPass);
        }
        function createTextures() {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d'); ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; ctx.beginPath(); for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); } ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas); caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping; caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3((Math.random() - 0.5) * speedMult, (Math.random() - 0.5) * speedMult, (Math.random() - 0.5) * speedMult);
                this.calculatePositions();
            }
            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); const rScatter = 8 + Math.random()*12;
                    const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
                    return;
                }
                const h = CONFIG.particles.treeHeight; const halfH = h / 2; let t = Math.random(); t = Math.pow(t, 0.8); const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }
            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else { target = this.posScatter; }
                }
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt; this.mesh.rotation.y += this.spinSpeed.y * dt; this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO') { this.mesh.lookAt(0, this.mesh.position.y, 0); this.mesh.rotateY(Math.PI); } 
                    else { this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt); this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt); this.mesh.rotation.y += 0.5 * dt; }
                }
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) { this.mesh.lookAt(camera.position); }
                let s = this.baseScale;
                if (this.isDust) { s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id)); if (mode === 'TREE') s = 0; } 
                else if (mode === 'SCATTER' && this.type === 'PHOTO') { s = this.baseScale * 2.5; } 
                else if (mode === 'FOCUS') { if (this.mesh === focusTargetMesh) s = 4.5; else s = this.baseScale * 0.8; }
                this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);
            }
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO'); const count = photos.length; if (count === 0) return;
            const h = CONFIG.particles.treeHeight * 0.9; const bottomY = -h / 2; const stepY = h / count; const loops = 3;
            photos.forEach((p, i) => {
                const y = bottomY + stepY * i + stepY / 2; const fullH = CONFIG.particles.treeHeight; const normalizedH = (y + fullH / 2) / fullH; 
                let rMax = CONFIG.particles.treeRadius * (1.0 - normalizedH); if (rMax < 1.0) rMax = 1.0;
                const r = rMax + 3.0; const angle = normalizedH * Math.PI * 2 * loops + (Math.PI / 4); 
                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0), new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);
            const goldMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1, envMapIntensity: 2.0, emissive: 0x443300, emissiveIntensity: 0.3 });
            const greenMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen, metalness: 0.2, roughness: 0.8, emissive: 0x002200, emissiveIntensity: 0.2 });
            const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.2, clearcoat: 1.0, emissive: 0x330000 });
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random(); let mesh, type;
                if (rand < 0.40) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; }
                else if (rand < 0.70) { mesh = new THREE.Mesh(boxGeo, goldMat); type = 'GOLD_BOX'; }
                else if (rand < 0.92) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; }
                else if (rand < 0.97) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; }
                else { mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; }
                const s = 0.4 + Math.random() * 0.5; mesh.scale.set(s, s, s); mesh.rotation.set(Math.random() * 6, Math.random() * 6, Math.random() * 6);
                mainGroup.add(mesh); particleSystem.push(new Particle(mesh, type, false));
            }
            const starShape = new THREE.Shape(); const points = 5; const outerRadius = 1.5; const innerRadius = 0.7;
            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points + Math.PI / 2; const r = (i % 2 === 0) ? outerRadius : innerRadius; const x = Math.cos(angle) * r; const y = Math.sin(angle) * r;
                if (i === 0) starShape.moveTo(x, y); else starShape.lineTo(x, y);
            }
            starShape.closePath(); const starGeo = new THREE.ExtrudeGeometry(starShape, { depth: 0.4, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 2 }); starGeo.center(); 
            const starMat = new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0, metalness: 1.0, roughness: 0 });
            const star = new THREE.Mesh(starGeo, starMat); star.position.set(0, CONFIG.particles.treeHeight / 2 + 1.2, 0); mainGroup.add(star); mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0); const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            for (let i = 0; i < CONFIG.particles.dustCount; i++) { const mesh = new THREE.Mesh(geo, mat); mesh.scale.setScalar(0.5 + Math.random()); mainGroup.add(mesh); particleSystem.push(new Particle(mesh, 'DUST', true)); }
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05); const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 }); const frame = new THREE.Mesh(frameGeo, frameMat);
            let width = 1.2; let height = 1.2; if (texture.image) { const aspect = texture.image.width / texture.image.height; if (aspect > 1) { height = width / aspect; } else { width = height * aspect; } }
            const photoGeo = new THREE.PlaneGeometry(width, height); const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide }); const photo = new THREE.Mesh(photoGeo, photoMat); photo.position.z = 0.04;
            const group = new THREE.Group(); group.add(frame); group.add(photo); frame.scale.set(width / 1.2, height / 1.2, 1); const s = 0.8; group.scale.set(s, s, s);
            photoMeshGroup.add(group); particleSystem.push(new Particle(group, 'PHOTO', false)); updatePhotoLayout();
        }
        
        async function initMediaPipe() {
            video = document.getElementById('webcam'); const constraints = { video: { width: { ideal: 640 }, height: { ideal: 480 }, frameRate: { ideal: 30 } } };
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" }, runningMode: "VIDEO", numHands: 1 });
            if (navigator.mediaDevices?.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints); video.srcObject = stream; video.addEventListener("loadeddata", predictWebcam); debugInfo.innerText = "Webcam active. Show hand.";
                } catch (e) { console.warn("Webcam access denied", e); debugInfo.innerText = "Camera error: " + e.message; document.getElementById('webcam-wrapper').style.display = 'none'; }
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) { lastVideoTime = video.currentTime; if (handLandmarker) { const result = handLandmarker.detectForVideo(video, performance.now()); processGestures(result); } }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true; const lm = result.landmarks[0]; STATE.hand.x = (lm[9].x - 0.5) * 2; STATE.hand.y = (lm[9].y - 0.5) * 2;
                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0]; const middleMCP = lm[9]; const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y); if (handSize < 0.02) return;
                const tips = [lm[8], lm[12], lm[16], lm[20]]; let avgTipDist = 0; tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y)); avgTipDist /= 4;
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y); const extensionRatio = avgTipDist / handSize; const pinchRatio = pinchDist / handSize;
                debugInfo.innerText = `Size: ${handSize.toFixed(2)} | Ext: ${extensionRatio.toFixed(2)} | Pinch: ${pinchRatio.toFixed(2)} | Mode: ${STATE.mode}`;
                if (extensionRatio < 1.5) { STATE.mode = 'TREE'; STATE.focusTarget = null; } else if (pinchRatio < 0.35) { if (STATE.mode !== 'FOCUS') { STATE.mode = 'FOCUS'; const photos = particleSystem.filter(p => p.type === 'PHOTO'); if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh; } } else if (extensionRatio > 1.7) { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }
            } else { STATE.hand.detected = false; debugInfo.innerText = "No hand detected"; }
        }

        function setupEvents() {
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); });
            window.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 'h') { const webcam = document.getElementById('webcam-wrapper'); if (webcam) webcam.classList.toggle('ui-hidden'); } });
        }

        function animate() {
            requestAnimationFrame(animate); const dt = clock.getDelta();
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) { const targetRotY = STATE.hand.x * Math.PI * 0.9; const targetRotX = STATE.hand.y * Math.PI * 0.25; STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt; STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt; } 
            else { if (STATE.mode === 'TREE') { STATE.rotation.y += 0.3 * dt; STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt; } else { STATE.rotation.y += 0.1 * dt; } }
            mainGroup.rotation.y = STATE.rotation.y; mainGroup.rotation.x = STATE.rotation.x;
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const titleElement = document.querySelector("#ui-layer h1");
        if (!titleElement) return;
        const text = titleElement.textContent.trim();
        titleElement.innerHTML = ""; 
        const SETTINGS = { radius: 150, baseWeight: 400, maxWeight: 900 };
        const charRefs = [];
        text.split("").forEach((char) => {
            const span = document.createElement("span");
            span.textContent = char;
            if (char === " ") { span.style.width = "0.5em"; span.style.display = "inline-block"; } 
            else { span.classList.add("proximity-char"); }
            titleElement.appendChild(span);
            if (char !== " ") charRefs.push(span);
        });
        
        let mouseX = -9999; let mouseY = -9999;
        document.addEventListener("mousemove", (e) => { mouseX = e.clientX; mouseY = e.clientY; });
        document.addEventListener("touchmove", (e) => { if (e.touches[0]) { mouseX = e.touches[0].clientX; mouseY = e.touches[0].clientY; } });

        function animateText() {
            charRefs.forEach((span) => {
                const rect = span.getBoundingClientRect();
                const charCenterX = rect.left + rect.width / 2;
                const charCenterY = rect.top + rect.height / 2;
                const distance = Math.sqrt(Math.pow(mouseX - charCenterX, 2) + Math.pow(mouseY - charCenterY, 2));
                let weight = SETTINGS.baseWeight;
                if (distance < SETTINGS.radius) {
                    const normalizedDist = 1 - distance / SETTINGS.radius;
                    weight = SETTINGS.baseWeight + (SETTINGS.maxWeight - SETTINGS.baseWeight) * normalizedDist;
                }
                span.style.fontVariationSettings = `'wght' ${weight}`;
            });
            requestAnimationFrame(animateText);
        }
        animateText();
    });
    </script>

    <script>
    (function() {
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let snowflakes = [];
        let mouse = { x: -1000, y: -1000 };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        document.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });

        class Snowflake {
            constructor() {
                this.reset(true); 
            }

            reset(initial = false) {
                this.x = Math.random() * width;
                this.y = initial ? Math.random() * height : -10;
                this.size = Math.random() * 2.5 + 1; 
                this.speedY = Math.random() * 1.5 + 0.5; 
                this.speedX = 0;
                this.sway = Math.random() * 0.05; 
                this.swayOffset = Math.random() * Math.PI * 2;
                this.opacity = Math.random() * 0.6 + 0.2; 
            }

            update() {
                this.y += this.speedY;
                this.x += Math.sin(this.y * 0.02 + this.swayOffset) * 0.5 + this.speedX;

                const dx = this.x - mouse.x;
                const dy = this.y - mouse.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                const forceRadius = 120; 

                if (dist < forceRadius) {
                    const force = (forceRadius - dist) / forceRadius;
                    const angle = Math.atan2(dy, dx);
                    const pushForce = force * 4; 
                    this.speedX += Math.cos(angle) * pushForce * 0.5;
                    this.speedY += Math.sin(angle) * pushForce * 0.5;
                }

                this.speedX *= 0.95;
                if (this.speedY > 3) this.speedY *= 0.95; 

                if (this.y > height + 10 || this.x > width + 10 || this.x < -10) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        const flakeCount = 300; 
        for(let i = 0; i < flakeCount; i++) {
            snowflakes.push(new Snowflake());
        }

        function loop() {
            ctx.clearRect(0, 0, width, height); 
            snowflakes.forEach(flake => {
                flake.update();
                flake.draw();
            });
            requestAnimationFrame(loop);
        }
        loop();
    })();
    </script>
